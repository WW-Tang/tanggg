<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3/css/bootstrap.css">
    <link rel="stylesheet" href="./css/01.css">
</head>

<body>
    <audio src=""></audio>
    <div class="wrapper">
        <div class="player">
            <div class="volume ">
                <div class="volumeProgressBar">
                    <div class="bar xian"></div>
                <div class="dot"></div>
                </div>
                
            </div>
            <!-- 歌曲名 -->
            <h3 class="songName">Hello</h3>
            <!-- 歌手名 -->
            <h5 class="singerName">Adele</h5>
            <!-- 开始时间 -->
            <span class="one current">00/00</span>
            <!-- 总时间 -->
            <span class="two total">00/00</span>
            <div class="progress MyprogressBarTime">
                <div class="bar xian"></div>
                <div class="dot"></div>
            </div>
            <div class="control">
                <!-- 前一首 -->
                <i class="glyphicon glyphicon-backward btn-parent"></i>
                <!-- 暂停以继续播放 -->
                <i class="glyphicon glyphicon-play play"></i>
                <i class="glyphicon glyphicon-pause pause"></i>
                <!-- 下一首 -->
                <i class="glyphicon glyphicon-forward btn-next"></i>
            </div>
        </div>
        <ul class="MusicList">
            <li>
                <div class="left"></div>
                <div class="right">
                    <h3>Hello</h3>
                    <h5>Adele</h5> <i class="glyphicon glyphicon-music"></i>
                </div>
            </li>
            <li>
                <div class="left"></div>
                <div class="right">
                    <h3>Californication</h3>
                    <h5>Red Hot</h5><i class="glyphicon glyphicon-music"></i>
                </div>
            </li>
            <li>
                <div class="left"></div>
                <div class="right">
                    <h3>6 INCH</h3>
                    <h5>beyonc</h5><i class="glyphicon glyphicon-music"></i>
                </div>
            </li>
        </ul>

    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
