    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <script>
        var pageNum = 1
        $('button').click(function (e) {
            e.preventDefault();
            $.get("http://127.0.0.1/www/day07/waterFallV0.0.3/server/data.php", {
                    page: pageNum,
                    pageSize:4
                    
                },
                function (data, textStatus, jqXHR) {
                    console.log(data);
                    xxx(data.result)
                    pageNum++
                },
                "json"
            );
        });

        function xxx(arr) {
            console.log(arr);
            $.each(arr, function (i, e) {  
                $('.row').append(
                    '<div class="col-xs-3 col-sm3 col-md-3 col-lg-3"><img class="img-responsive" class="media-object" src="' + e
                    .src + '" alt="..."></div>')

            });
        }
        $('.container .row img').each(function(){
            // var img=$(this)
           console.log( $(this).height());
           

        })
    </script>
